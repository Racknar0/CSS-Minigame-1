<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Animation</title>
    <link rel="stylesheet" href="./styles/squid.css">
</head>
<body>
    <div class="phone">
      <figure>
        <img src="./img/Squid-Game-Logo.png"></img>
      </figure>
      <div class="layer layer-1 man-animation absolute">
        <div class="body"></div>
        <div class="head">
          <div class="mask">
            <div class="square"></div>
          </div>
        </div>
        <input type="checkbox">
      </div>
      <div class="layer layer-2 man-animation absolute">
        
        <div class="body"></div>
        <div class="head">
          <div class="mask">
            <div class="square"></div>
          </div>
        </div>
        <input type="checkbox">
      </div>
      <div class="layer layer-3 absolute">
        <img src="./img/squid-game-6648331_1280.webp"></img>
      </div>
      <div class="layer layer-4 man-animation absolute">
       
        <div class="body"></div>
        <div class="head">
          <div class="mask">
            <div class="triangle"></div>
          </div>
        </div>
         <input type="checkbox">
      </div>
      <div class="layer layer-5 absolute">
        <img src="./img/squid-game-6648331_1280.webp"></img>
      </div>
      <div class="layer layer-6 man-animation absolute">
        
        <div class="body"></div>
        <div class="head">
          <div class="mask">
            <div class="circle"></div>
          </div>
        </div>
        <input type="checkbox">
      </div>
      <div class="layer layer-7 absolute">
          <img src="./img/squid-game-6648331_1280.webp"></img>
      </div>
      <h3 class="total-count">Score:</h3>
    </div>
  </body>
</html>
