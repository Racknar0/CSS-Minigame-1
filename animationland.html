<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animationland</title>
        <link rel="stylesheet" href="./styles/anomationland.css" />
    </head>
    <body>
        <div class="phone">
            <div >
                <button style="position: absolute; top: 0; left: 15%;" class="button-53" role="button" id="btn2">IR A SQUID GAMES</button>
            </div>
            <div class="layer-1">
                <input type="checkbox" />
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </div>

            <div class="layer-2">
                <input type="checkbox" />
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </div>

            <div class="layer-3">
                <div class="lawn"></div>
                <div class="land"></div>
            </div>

            <div class="layer-4">
                <input type="checkbox" />
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </div>

            <div class="layer-5">
                <div class="lawn"></div>
                <div class="land"></div>
            </div>

            <div class="layer-6">
                <input type="checkbox" />
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </div>

            <div class="layer-7">
                <div class="lawn"></div>
                <div class="land"></div>
            </div>

            <div class="layer-8">
                <div class="layer-8__left-lawn"></div>
                <div class="layer-8__center-lawn"></div>
                <div class="layer-8__right-lawn"></div>
            </div>

            <div class="layer-9">
                <div class="layer-9__left-cloud"></div>
                <div class="layer-9__right-cloud"></div>
            </div>

            <div class="layer-10">
                <div class="layer-10__left-cloud"></div>
                <div class="layer-10__right-cloud"></div>
            </div>

            <h1 class="title">
                <img
                    src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png"
                    alt="Animationland"
                />
            </h1>
            <h2 class="score">Score:</h2>
        </div>
        <script src="./js/main2.js"></script>
    </body>
</html>
